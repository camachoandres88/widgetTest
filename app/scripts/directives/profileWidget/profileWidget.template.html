<div class="profile-widget-container">
    <div class="profile-header">
        <div class="header-image">
            <img ng-src="{{profileWidgetCtrl.widgetData.headerImage}}" alt="profile-image">
        </div>
    </div>
    <div class="profile-body">
        <div class="profile-image">
            <img ng-src="{{profileWidgetCtrl.widgetData.profileImage}}" alt="profile-image">
        </div>
        <div class="profile-content">
            <h5>{{profileWidgetCtrl.widgetData.name}}</h5>
            <p>{{profileWidgetCtrl.widgetData.desription}}</p>
        </div>

    </div>
    <div class="profile-footer">
        <ul>
            <li>
                <a><i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>{{profileWidgetCtrl.widgetData.rates.views}}</a>
            </li>
            <li>
                <a><i class="glyphicon glyphicon-comment" aria-hidden="true"></i>{{profileWidgetCtrl.widgetData.rates.likes}}</a>
            </li>
            <li>
                <a><i class="glyphicon glyphicon-heart" aria-hidden="true"></i>{{profileWidgetCtrl.widgetData.rates.comments}}</a>
            </li>
        </ul>
    </div>
</div>
